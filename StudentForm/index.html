<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="form-container">
    
    <h3 style="text-align: center;font-size: 20px;color: #1f1f1f;">Student Registration Form</h3>
    <form id="studentForm">

   
      <div class="form-section">
        <div class="form-row">
          <label for="firstName" class="form-label required">First Name</label>
          <input type="text" id="firstName" required>
          <p>(max 30 charcters A-Z a-z)</p>
        </div>

        <div class="form-row">
          <label for="lastName" class="form-label required">Last Name</label>
          <input type="text" id="lastName" required>
          <p>(max 30 charcters A-Z a-z)</p>
        </div>

        <div class="form-row">
          <label class="form-label required">Date Of Birth</label>
          <div class="dob-container">
            <select id="day" required>
              <option value="">Day</option>
            </select>
            <select id="month" required>
              <option value="">Month</option>
            </select>
            <select id="year" required>
              <option value="">Year</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <label for="email" class="form-label required">Email Id</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-row">
          <label class="form-label required">Gender</label>
          <div class="gender-container">
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
          </div>
        </div>

        <div class="form-row">
          <label for="address" class="form-label required">Address</label>
          <textarea id="address" class="address-field" rows="3" required></textarea>
        </div>
      </div>

      
      <div class="form-section">
        <div class="form-row">
          <label for="pincode" class="form-label required">Pin Code</label>
          <input type="text" id="pincode" required>
        </div>

        <div class="form-row">
          <label for="state" class="form-label required">State</label>
          <input type="text" id="state" required>
        </div>

        <div class="form-row">
          <label for="city" class="form-label required">City</label>
          <input type="text" id="city" required>
        </div>

        <div class="form-row">
          <label for="country" class="form-label required">Country</label>
          <input type="text" id="country" required>
        </div>
      </div>

      
      <div class="form-section">
        <div class="form-row">
          <label class="form-label required">Hobbies</label>
          <div class="hobbies-container">
            <label><input type="checkbox" value="drawing"> Drawing</label>
            <label><input type="checkbox" value="singing"> Singing</label>
            <label><input type="checkbox" value="dancing"> Dancing</label>
            <label><input type="checkbox" value="sketching"> Sketching</label>
          </div>
        </div>
      </div>

     
      <div class="form-section">
        <div class="form-row">
          <label class="form-label required">Qualification</label>
          <div class="table-responsive">
            <table class="table" border="1" cellspacing="0" cellpadding="8" width="100%">
              <thead>
                <tr>
                  <th>S.No.</th>
                  <th>Examination</th>
                  <th>Board</th>
                  <th>Percentage</th>
                  <th>Year Of Passing</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td><input type="text" name="exam1" required></td>
                  <td><input type="text" name="board1" required></td>
                  <td><input type="text" name="percentage1" required></td>
                  <td><input type="text" name="year1" required></td>
                </tr>
                <tr>
                  <td>2</td>
                  <td><input type="text" name="exam2" required></td>
                  <td><input type="text" name="board2" required></td>
                  <td><input type="text" name="percentage2" required></td>
                  <td><input type="text" name="year2" required></td>
                </tr>
                <tr>
                  <td>3</td>
                  <td><input type="text" name="exam3" required></td>
                  <td><input type="text" name="board3" required></td>
                  <td><input type="text" name="percentage3" required></td>
                  <td><input type="text" name="year3" required></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      
      <div class="form-section">
        <div class="form-row">
          <label class="form-label required">Courses</label>
          <div class="courses-container">
            <label><input type="radio" name="gender" value="male" required> MSC</label>
            <label><input type="radio" name="gender" value="female"> BSC</label>
          </div>
        </div>
      </div>

     
      <div class="text-center">
        <button type="submit" class="submit-btn">Send Now</button>
      </div>

    </form>
  </div>
</body>
</html>
